<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obedov√© Menu - Apollo & Foodgarden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .restaurant-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f0f0f0;
        }

        .restaurant-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
        }

        .restaurant-emoji {
            font-size: 2em;
        }

        .loading-indicator {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .menu-date {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .menu-item {
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid #667eea;
            background: #f8f9ff;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .dish-name {
            flex: 1;
            color: #333;
            font-size: 1em;
            line-height: 1.4;
        }

        .price {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
            margin-left: 15px;
            white-space: nowrap;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c33;
            font-size: 0.9em;
        }

        .no-menu {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1em;
        }

        .updated-time {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        @media (max-width: 1100px) {
            .restaurants-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .price {
                margin-left: 0;
                margin-top: 5px;
            }

            .restaurant-name {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üçΩÔ∏è</div>
            <h1>Obedov√© Menu</h1>
            <p class="subtitle">Lunch Break ‚Ä¢ Foodgarden Pressburg ‚Ä¢ Foodgarden Apollo</p>
            <button class="button" onclick="fetchAllMenus()" id="fetchBtn">
                üîÑ Naƒç√≠taj v≈°etky menu
            </button>
        </div>

        <div class="restaurants-grid">
            <div class="restaurant-card">
                <div class="restaurant-header">
                    <div class="restaurant-name">üç¥ Lunch Break</div>
                </div>
                <div id="lunchbreak-content">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <p>Naƒç√≠tavam...</p>
                    </div>
                </div>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-header">
                    <div class="restaurant-name">üåø Foodgarden Pressburg</div>
                </div>
                <div id="foodgarden-pressburg-content">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <p>Naƒç√≠tavam...</p>
                    </div>
                </div>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-header">
                    <div class="restaurant-name">üèõÔ∏è Foodgarden Apollo</div>
                </div>
                <div id="foodgarden-apollo-content">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <p>Naƒç√≠tavam...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="updated-time" id="updatedTime"></div>
    </div>

    <script>
        async function fetchLunchBreak() {
            const container = document.getElementById('lunchbreak-content');
            
            try {
                const response = await fetch('https://www.lunch-break.sk/menu-apollo/');
                
                if (!response.ok) {
                    throw new Error('Nepodarilo sa naƒç√≠ta≈• str√°nku');
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const menuItems = [];
                const allElements = doc.querySelectorAll('p, div, li, span, td');
                
                allElements.forEach(el => {
                    const text = el.textContent.trim();
                    if (text && text.length > 5 && text.length < 200) {
                        if (text.includes('‚Ç¨') || text.match(/\d+[.,]\d+/) || 
                            text.match(/polievka|hlavn√©|jedlo|dezert/i)) {
                            menuItems.push(text);
                        }
                    }
                });
                
                const uniqueItems = [...new Set(menuItems)];
                
                if (uniqueItems.length === 0) {
                    container.innerHTML = `
                        <div class="no-menu">
                            üòï Menu nie je dostupn√©
                        </div>
                    `;
                } else {
                    let menuHTML = '<div class="menu-date">üìÖ Dne≈°n√© menu</div>';
                    
                    uniqueItems.forEach(item => {
                        const priceMatch = item.match(/(\d+[.,]\d+)\s*‚Ç¨?/);
                        let dishName = item;
                        let price = '';
                        
                        if (priceMatch) {
                            price = priceMatch[1].replace(',', '.') + ' ‚Ç¨';
                            dishName = item.substring(0, priceMatch.index).trim();
                        }
                        
                        if (dishName) {
                            menuHTML += `
                                <div class="menu-item">
                                    <div class="dish-name">${dishName}</div>
                                    ${price ? `<div class="price">${price}</div>` : ''}
                                </div>
                            `;
                        }
                    });
                    
                    container.innerHTML = menuHTML;
                }
                
            } catch (error) {
                console.error('Error fetching Lunch Break:', error);
                container.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Nepodarilo sa naƒç√≠ta≈• menu
                    </div>
                `;
            }
        }

        async function fetchFoodgardenPressburg() {
            const container = document.getElementById('foodgarden-pressburg-content');
            
            try {
                const response = await fetch('https://pressburg.foodgarden.sk/denne-menu-foodgarden-pressburg/');
                
                if (!response.ok) {
                    throw new Error('Nepodarilo sa naƒç√≠ta≈• str√°nku');
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Look for menu sections
                const menuSections = {};
                const allElements = doc.querySelectorAll('p, div, li, h2, h3, h4, span, td, tr');
                
                let currentSection = 'Hlavn√© menu';
                
                allElements.forEach(el => {
                    const text = el.textContent.trim();
                    
                    // Check if it's a section header
                    if (text.match(/^(polievk|hlavn√© jedl|dezert|≈°al√°t|menu)/i) && text.length < 50) {
                        currentSection = text;
                        if (!menuSections[currentSection]) {
                            menuSections[currentSection] = [];
                        }
                        return;
                    }
                    
                    // Check if it's a menu item
                    if (text && text.length > 10 && text.length < 300) {
                        if (text.includes('‚Ç¨') || text.match(/\d+[.,]\d+/)) {
                            if (!menuSections[currentSection]) {
                                menuSections[currentSection] = [];
                            }
                            menuSections[currentSection].push(text);
                        }
                    }
                });
                
                // Check if we found any menu
                const totalItems = Object.values(menuSections).reduce((sum, items) => sum + items.length, 0);
                
                if (totalItems === 0) {
                    container.innerHTML = `
                        <div class="no-menu">
                            üòï Menu nie je dostupn√©
                        </div>
                    `;
                } else {
                    let menuHTML = '<div class="menu-date">üìÖ Dne≈°n√© menu</div>';
                    
                    Object.entries(menuSections).forEach(([section, items]) => {
                        if (items.length > 0) {
                            menuHTML += `<div class="menu-section">`;
                            if (section !== 'Hlavn√© menu') {
                                menuHTML += `<div class="section-title">${section}</div>`;
                            }
                            
                            // Remove duplicates
                            const uniqueItems = [...new Set(items)];
                            
                            uniqueItems.forEach(item => {
                                const priceMatch = item.match(/(\d+[.,]\d+)\s*‚Ç¨?/);
                                let dishName = item;
                                let price = '';
                                
                                if (priceMatch) {
                                    price = priceMatch[1].replace(',', '.') + ' ‚Ç¨';
                                    dishName = item.substring(0, priceMatch.index).trim();
                                }
                                
                                if (dishName) {
                                    menuHTML += `
                                        <div class="menu-item">
                                            <div class="dish-name">${dishName}</div>
                                            ${price ? `<div class="price">${price}</div>` : ''}
                                        </div>
                                    `;
                                }
                            });
                            
                            menuHTML += `</div>`;
                        }
                    });
                    
                    container.innerHTML = menuHTML;
                }
                
            } catch (error) {
                console.error('Error fetching Foodgarden Pressburg:', error);
                container.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Nepodarilo sa naƒç√≠ta≈• menu
                    </div>
                `;
            }
        }

                                }
                                
                                if (dishName) {

        async function fetchAllMenus() {
            const fetchBtn = document.getElementById('fetchBtn');
            const updatedTime = document.getElementById('updatedTime');
            
            fetchBtn.disabled = true;
            
            // Show loading in all cards
            document.getElementById('lunchbreak-content').innerHTML = `
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Naƒç√≠tavam...</p>
                </div>
            `;
            document.getElementById('foodgarden-pressburg-content').innerHTML = `
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Naƒç√≠tavam...</p>
                </div>
            `;
            document.getElementById('foodgarden-apollo-content').innerHTML = `
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Naƒç√≠tavam...</p>
                </div>
            `;
            
            // Fetch all menus in parallel
            await Promise.all([
                fetchLunchBreak(),
                fetchFoodgardenPressburg(),
                fetchFoodgardenApollo()
            ]);
            
            fetchBtn.disabled = false;
            
            const now = new Date();
            updatedTime.textContent = `Posledn√° aktualiz√°cia: ${now.toLocaleTimeString('sk-SK')}`;
        }
        
        // Auto-load on page load
        window.addEventListener('load', fetchAllMenus);
    </script>
</body>
</html>
